<!DOCTYPE HTML>
<html>
    <head>
        <title>find()</title>
        <script type = "text/javascript" src = "../jquery-3.4.1.js"> </script>
        <script>
            $(document).ready(function() {
                $('*').css('font-size', 40);

                $('body').find('#p03').css('background-color', 'yellow').css('font-style','italic')
            });
        </script>
    </head>

    <body>
        <p id="p01"> Đây là thẻ p thứ 1 có id là p01</p>

        <p id="p02"> Đây là thẻ p thứ 2 có id là p02</p>

        <p id="p03"> Đây là thẻ p thứ 3 có id là p03</p>
    </body>
</html>
