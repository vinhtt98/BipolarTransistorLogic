<!DOCTYPE HTML>
<html>
    <head>
        <title>text()</title>
        <script type = "text/javascript" src = "../jquery-3.4.1.js"> </script>
        <script>
            $(document).ready(function() {
                $('*').css('font-size', 40);

                // $('p#p02').text('Đây là thẻ p thứ 2');
                $('p#p02').text($('p#p01').text());
            });
        </script>
    </head>

    <body>
        <p id="p01"> Đây là thẻ p thứ 1 </p>
        <p id="p02"></p>
        <p id="p03"> Đây là thẻ p thứ 3 </p>
    </body>
</html>
